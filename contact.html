    <div class="container" id="boxz">
         <div class="header p-3"><h4>Contact Me Here!  Or see portfolio "Resume" tile.</h4>
        </div>
       <form class="contact-form" method="post">
        <div class="form-group">
          <label for="name">Name:</label>
          <input id="name" type="text" class="form-control" name="name" placeholder="Name" required="required" data-error="Valid name required.">
          </div>
            <div class="form-group">
                <label for="email">Email address:</label>
                <input id="email" type="text" class="form-control" name="email" placeholder="example@domain.com" required="required" data-error="Valid email is required.">
            </div>
            <div class="form-group">
              <label for="message">Message:</label>
              <textarea id="message" class="form-control" rows="5" name="message" maxlength="1000" required="required" data-error="Valid message required."></textarea>
            </div>
            <input id="mail" type="submit" name="submit" class="btn btn-info active" value="Send Message">
            </form>   
              </div>
