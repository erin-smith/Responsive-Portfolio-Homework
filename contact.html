         <div class="header p-3"><h4>Contact Me:</h4>

       <form id="contact-form" method="post" action="contact.php">
        <div class="form-group">
          <label for="name">Name:</label>
          <input id="name" type="text" class="form-control" name="name" placeholder="Name" required="required" data-error="Valid name required.">
          </div>
            <div class="form-group">
                <label for="email">Email address:</label>
                <input id="email" type="email" class="form-control" name="email" placeholder="example@domain.com" required="required" data-error="Valid email is required.">
            </div>
            <div class="form-group">
              <label for="message">Message:</label>
              <textarea type="textarea" id="message" class="form-control" rows="5" name="message" maxlength="1000" required="required" data-error="Valid message required."></textarea>
            </div>
            <input type="submit" class="btn btn-info active btn-send" value="Send">
              </form>    
              <div id="success_message" style="width:100%; height:100%; display:none; "> <h3>Posted your message successfully!</h3> </div>
